<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Collection</title>
        <script type="module" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.bmp">
        <script>
        // listen, it'sn't clean, but it works
        window.onload = function() {
            window.addEventListener("focus", playNarration)
        }
        </script>
    </head>
    <body>
        <audio id="music" src=""sound_files/music/david.mp3" preload="auto" loop></audio>
        <div class="grid-container">
            <div class="header">
                <h1>The Collection</h1>
            </div>
            <div class="menu">
                <div id="stats">
                    <h1><b><span title="Click to change name" class="playerName">Freya</span>'s Stats</b></h1>
                    <hr color="#292929">
                    <h2>Player:</h2>
                    <div id="playerstats">
                        <b>Name:</b> <span title="Click to change name" class="playerName">Freya</span> <span id="playerpronouns" title="Click to change pronouns">(she/her)</span>
                    <p></p>
                    </div>
                    <div id="materialstats">
                        <hr color="#292929" width="70%">
                        <h2>Materials:</h2>
                        <p><b>Coins:</b> <span id="Coins">1</span> (+<span id="coinamountPS">0</span>/s)</p>
                        <p><b>Wood:</b> <span id="Wood">0</span> (+<span id="woodamountPS">0</span>/s)</p>
                        <p><b>Stone:</b> <span id="Stone">0</span> (+<span id="stoneamountPS">0</span>/s)</p>
                    </div>
                    <div id="inventory">
                        <hr color="#292929" width="70%">
                        <h2>Inventory:</h2>

                    </div>
                    <br>
                    <button class="button" id="save_button">Save (S)</button>
                </div>
            </div> 
            <div class="main">
                <div id="actions">
                    <h2>Actions</h2>
                    <div id="mainactions">
                        <button id="collect_coin">Collect another coin</button>
                    </div>
                </div>
                <div id="shop"></div>
                <div id="storytext_div">
                    <p id="storytext_p"></p><br>
                    <button class="button" id="next_part_button">Next (N)</button><br>
                    <button class="button" id="getupbutton">Get up (G)</button>
                </div>
            </div>
            <div class="right">
                <div class="fight">
                    <h3>Turn <span class="turnNum">1</span> | <b style="cursor: pointer;""><span title="Locked" id="Battlemode">Enter Battle</span></b></h3>
                    <hr color="#292929">
                    <br>
                    <b><span title="Click to change name" class="playerName">Freya</span></b><br>
                    HP: <span class="PcurHP">0</span>/<span class="PtotHP">0</span><br>
                    <div class="Battlemode">
                        You used <span class="pMoveName">attack</span> and it <span class="pMoveAcc">hit</span><br>
                        <br>
                        <b><span class="enemyName">Enemy</span></b><br>
                        HP: <span class="EcurHP">0</span>/<span class="EtotHP">0</span><br>
                        <span class="enemyName">Enemy</span> used <span class="eMoveName">attack</span> and it <span class="eMoveAcc">hit</span>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="footer">
            <select id="language_dropdown">
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
    </body>
</html>

<html>
    <head>
        <title>The Collection</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Collection</h1>
        <div class="fight">
            <h3>Turn <span class="turnNum">1</span></h3>
            <hr color="#292929">
            <br>
            <b>Player Name: <span class="playerName">Player</span></b><br>
            Player HP: <span class="PcurHP">0</span>/<span class="PtotHP">0</span><br>
            You used <span class="pMoveName">attack</span> and it <span class="pMoveAcc">hit</span><br>
            <br>
            <button onclick="">Punch (<span class="punchDP">1</span>DP)</button><br>
            <br>
            <b>Enemy Name: <span class="enemyName">Enemy</span></b><br>
            Enemy HP: <span class="EcurHP">0</span>/<span class="EtotHP">0</span><br>
            <span class="enemyName">Enemy</span> used <span class="eMoveName">attack</span> and it <span class="eMoveAcc">hit</span>
        </div>
    </body>
</html>

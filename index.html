<!DOCTYPE html>
<html>
    <head>
        <title>The Collection</title>
        <script type="module" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.bmp">
    </head>
    <body>
        <audio id="music" src="music/david.mp3" preload="auto" loop></audio>
        <div class="grid-container">
            <div class="header"><h1>The Collection</h1></div>
            <div class="menu">
                <div id="stats">
                    <h1><b><span title="Click to change name" class="playerName">Freya</span>'s Stats</b></h1>
                    <hr color="#292929">
                    <h3>Name:</h3>
                    <b><span title="Click to change name" class="playerName">Freya</span></b> <span id="playerpronouns" title="Click to change pronouns">(she/her)</span>
                    <p></p>
                    <div id="materialstats">
                        <hr color="#292929" width="70%">
                        <h2>Materials:</h2>
                        <p><b>Coins:</b> <span id="coinamount">0</span> (+<span id="coinamountPS">0</span>/s)</p>
                        <p><b>Wood:</b> <span id="woodamount">0</span> (+<span id="woodamountPS">0</span>/s)</p>
                        <p><b>Stone:</b> <span id="stoneamount">0</span> (+<span id="stoneamountPS">0</span>/s)</p>
                    </div>
                    <br>
                    <button class="button" id="save_button">Save (s)</button>
                </div>
            </div> 
            <div class="main">
                <div id="actions">
                    <h2>Actions</h2>
                    
                </div>
                <div id="storytext_div">
                    <p id="storytext_p"></p>
                    <button class="button" id="wakeupbutton">Wake up (w)</button>
                </div>
            </div>
            <div class="right">
                <div class="fight">
                    <h3>Turn <span class="turnNum">1</span> | <b style="cursor: pointer;""><span title="Locked" id="Battlemode">Enter Battle</span></b></h3>
                    <hr color="#292929">
                    <br>
                    <b><span title="Click to change name" class="playerName">Freya</span></b><br>
                    HP: <span class="PcurHP">0</span>/<span class="PtotHP">0</span><br>
                    <div class="Battlemode">
                        You used <span class="pMoveName">attack</span> and it <span class="pMoveAcc">hit</span><br>
                        <br>
                        <b><span class="enemyName">Enemy</span></b><br>
                        HP: <span class="EcurHP">0</span>/<span class="EtotHP">0</span><br>
                        <span class="enemyName">Enemy</span> used <span class="eMoveName">attack</span> and it <span class="eMoveAcc">hit</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

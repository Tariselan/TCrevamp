<html>
    <head>
        <title>The Collection</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.bmp">
    </head>
    <body>
        <audio src="https://vmirror.imslp.org/files/imglnks/usimg/8/86/IMSLP427127-PMLP06107-Minuet_in_G_Maj._Anh._114.mp3" autoplay></audio>
        <div class="grid-container">
            <div class="header"><h1>The Collection</h1></div>
            <div class="menu">
                <div id="stats">
                    <b><span title="Click to change name" class="playerName">Player</span>'s Stats</b>
                    <hr color="#292929">
                    <br>
                </div>
            </div>
            <div class="main">
                <div id="actions">
                    <h3>Actions</h3>
                </div>
            </div>
            <div class="right">
                <div class="fight">
                    <h3>Turn <span class="turnNum">1</span> | <b style="cursor: pointer;"onclick="Battlemode()"><span title="Locked" id="Battlemode">Enter Battle</span></b></h3>
                    <hr color="#292929">
                    <br>
                    <b><span title="Click to change name" class="playerName">Player</span></b><br>
                    HP: <span class="PcurHP">0</span>/<span class="PtotHP">0</span><br>
                    <div class="Battlemode">
                        You used <span class="pMoveName">attack</span> and it <span class="pMoveAcc">hit</span><br>
                        <br>
                        <button onclick="attack(0)">Punch (<span class="punchDP">1</span>DP)</button><br>
                        <br>
                        <b><span class="enemyName">Enemy</span></b><br>
                        HP: <span class="EcurHP">0</span>/<span class="EtotHP">0</span><br>
                        <span class="enemyName">Enemy</span> used <span class="eMoveName">attack</span> and it <span class="eMoveAcc">hit</span>
                    </div>
                </div></div>
        </div>
    </body>
</html>
